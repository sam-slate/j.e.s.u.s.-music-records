<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.E.S.U.S. Music Records - You Found Me</title>
    <link rel="icon" type="image/x-icon" href="menorah-still.ico">
    <style>
        @font-face {
            font-family: 'Aldrich';
            src: url('./Aldrich-Regular.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('background.jpeg');
            background-repeat: repeat;
            background-size: 100px 100px;
            font-family: 'Aldrich', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: black;
            margin-bottom: 0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 15vh;
        }

        .video-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            margin-top: -90px;
        }

        .side-gif {
            width: 360px;
            height: auto;
            flex-shrink: 0;
        }

        .side-gif.hidden {
            visibility: hidden;
        }

        /* Hide top/bottom gifs on desktop */
        .top-gif,
        .bottom-gif {
            display: none;
        }

        .video-container {
            width: 560px;
            height: 315px;
            flex-shrink: 0;
        }

        .video-container iframe {
            width: 560px;
            height: 315px;
            border: 3px solid #000;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
            }

            h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .content-wrapper {
                margin-top: 5vh;
                gap: 20px;
            }

            .video-wrapper {
                flex-direction: column;
                gap: 0;
                margin-top: 0;
            }

            /* Hide side gifs on mobile */
            .side-gif {
                display: none !important;
            }

            /* Show top/bottom gifs on mobile */
            .top-gif,
            .bottom-gif {
                display: block;
                width: 125px;  /* Change this from 250px to 125px */
                height: auto;
            }

            .top-gif.hidden,
            .bottom-gif.hidden {
                visibility: hidden;
            }

            .video-container {
                width: 90vw;
                max-width: 400px;
                height: auto;
            }

            .video-container iframe {
                width: 100%;
                height: calc(90vw * 9 / 16);
                max-height: 225px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h2>You Found Me by The Fray</h2>
        
        <!-- Top gif for mobile only -->
        <img src="full you found me 1 (online-video-cutter.com).gif" alt="Top decoration" class="top-gif hidden" id="topGif">
        
        <div class="video-wrapper">
            <!-- Side gifs for desktop only -->
            <img src="full you found me 1 (online-video-cutter.com).gif" alt="Side decoration" class="side-gif hidden" id="leftGif">
            
            <div class="video-container">
                <iframe id="youtubeVideo" src="https://www.youtube.com/embed/jFg_8u87zT0?enablejsapi=1" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
            
            <img src="full you found me 1 (online-video-cutter.com).gif" alt="Side decoration" class="side-gif hidden" id="rightGif">
        </div>

        <!-- Bottom gif for mobile only -->
        <img src="full you found me 1 (online-video-cutter.com).gif" alt="Bottom decoration" class="bottom-gif hidden" id="bottomGif">
    </div>

    <script>
        console.log('Script starting...');
        
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        
        // This function is called automatically by YouTube API
        window.onYouTubeIframeAPIReady = function() {
            console.log('YouTube API ready');
            player = new YT.Player('youtubeVideo', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
            const leftGif = document.getElementById('leftGif');
            const rightGif = document.getElementById('rightGif');
            const topGif = document.getElementById('topGif');
            const bottomGif = document.getElementById('bottomGif');
            
            // YT.PlayerState.PLAYING = 1
            if (event.data == 1) {
                console.log('Video playing - showing gifs');
                // Desktop gifs
                leftGif.classList.remove('hidden');
                rightGif.classList.remove('hidden');
                // Mobile gifs
                topGif.classList.remove('hidden');
                bottomGif.classList.remove('hidden');
                
                // Reload all gifs to restart animation
                const gifs = [
                    { el: leftGif, src: leftGif.src },
                    { el: rightGif, src: rightGif.src },
                    { el: topGif, src: topGif.src },
                    { el: bottomGif, src: bottomGif.src }
                ];
                
                gifs.forEach(gif => {
                    gif.el.src = '';
                });
                
                setTimeout(() => {
                    gifs.forEach(gif => {
                        gif.el.src = gif.src;
                    });
                }, 10);
            } else {
                console.log('Video paused/stopped - hiding gifs');
                leftGif.classList.add('hidden');
                rightGif.classList.add('hidden');
                topGif.classList.add('hidden');
                bottomGif.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
