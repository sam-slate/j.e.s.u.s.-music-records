<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.E.S.U.S. Music Records - Run Jesus Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="jesuspixel.gif" alt="J.E.S.U.S. Music Records Logo" class="logo">
                <div class="menorah-container">
                    <img src="menorah.gif" alt="Menorah" class="menorah menorah-left">
                    <img src="menorah.gif" alt="Menorah" class="menorah menorah-right">
                </div>
            </div>
            <h1>Jewish Electronica Style Using Samples</h1>
        </header>
        
        <div class="page-content">
            <img id="jesus" src="jesus-sprite.png" alt="Jesus">
            <img class="jewish-person" src="jewish-person.png" alt="Jewish Person">
            <img class="jewish-person" src="jewish-person.png" alt="Jewish Person">
            <img class="jewish-person" src="jewish-person.png" alt="Jewish Person">
            <img class="jewish-person" src="jewish-person.png" alt="Jewish Person">
            <img class="jewish-person" src="jewish-person.png" alt="Jewish Person">
        </div>
        <footer>
            <p>&copy; 2026 J.E.S.U.S. Music Records. All rights reserved.</p>
        </footer>
    </div>
    
    <marquee class="premier-marquee" scrollamount="12" loop="infinite">The premier place for Jewish music ✡ The premier place for Jewish music ✡ The premier place for Jewish music ✡ </marquee>
    
    <audio id="gameAudio" autoplay loop>
        <source src="if I keep doing this 13 mastering wildness.mp3" type="audio/mpeg">
    </audio>
    
    <div class="game-stats">
        <div class="timer">Time: <span id="timer">0:00</span></div>
        <div class="high-score">High Score: <span id="highScore">0:00</span></div>
    </div>
    <div class="mobile-controls">
    <button class="arrow-btn up-btn" data-key="ArrowUp">↑</button>
    <div class="horizontal-arrows">
        <button class="arrow-btn left-btn" data-key="ArrowLeft">←</button>
        <button class="arrow-btn down-btn" data-key="ArrowDown">↓</button>
        <button class="arrow-btn right-btn" data-key="ArrowRight">→</button>
    </div>
    </div>
    <script src="runjesusrun.js"></script>
</body>
</html>
