<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.E.S.U.S. Music Records - Dress Up Jesus</title>
    <link rel="stylesheet" href="dress-up-jesus-2.css">
    <link rel="icon" type="image/x-icon" href="menorah-still.ico">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header>
            <div class="header-content">
                <a href="index.html">
                    <img src="jesuspixel.gif" alt="J.E.S.U.S. Music Records Logo" class="logo">
                </a>
                <div class="menorah-container">
                    <a href="jewishhype.html">
                        <img src="menorah.gif" alt="Menorah" class="menorah menorah-left">
                    </a>
                    <a href="jewishhype.html">
                        <img src="menorah.gif" alt="Menorah" class="menorah menorah-right">
                    </a>
                </div>
            </div>
            <h1>Jewish Electronica Style Using Samples</h1>
        </header>

        <!-- Style Switcher -->
        <div class="style-switcher">
            <button class="style-btn active" data-style="gorp-core">Gorp-Core</button>
            <button class="style-btn" data-style="e-girl">E-Girl</button>
            <button class="style-btn" data-style="polish">17th Century Polish</button>
        </div>

        <!-- Main Content Area -->
        <div class="dress-up-area">
            <!-- Left Dresser -->
            <div class="dresser dresser-left" id="dresserLeft"></div>

            <!-- Instructions -->
            <div class="instructions">
                <p>Click and drag articles of clothing</p>
                <p>Press shift and click to enlarge</p>
                <p>Press cmd (mac) or ctrl (pc) and click to shrink</p>
            </div>

            <!-- Jesus Model (center) -->
            <div class="jesus-container">
                <img src="dress up jesus model 2 no hands.png" alt="Jesus Body" class="jesus-body">
                <div class="clothing-area" id="clothingArea"></div>
                <img src="dress up jesus model 2 just hands.png" alt="Jesus Hands" class="jesus-hands">
            </div>

            <!-- Right Dresser -->
            <div class="dresser dresser-right" id="dresserRight"></div>
        </div>
    </div>

    <script src="dress-up-jesus-2.js"></script>
</body>
</html>
