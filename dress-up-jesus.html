<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.E.S.U.S. Music Records - Dress Up Jesus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="jesuspixel.gif" alt="J.E.S.U.S. Music Records Logo" class="logo">
                <div class="menorah-container">
                    <img src="menorah.gif" alt="Menorah" class="menorah menorah-left">
                    <img src="menorah.gif" alt="Menorah" class="menorah menorah-right">
                </div>
            </div>
            <h1>Jewish Electronica Style Using Samples</h1>
        </header>
        
       <div class="dress-up-content">
            <img src="gorp-core-jesus-text.png" alt="Gorp-Core Jesus" class="dress-up-title">
            
            <!-- Left clothing rack -->
            <div class="clothing-rack" id="clothingRackLeft"></div>
            
            <!-- Right clothing rack -->
            <div class="clothing-rack-right" id="clothingRackRight"></div>
            
            <!-- Jesus with layered clothing -->
            <div class="dress-up-container">
                <img id="jesus-body" src="jesus-full-body.png" alt="Jesus">
                <div id="clothing-layers"></div>
            </div>
        </div>
        <footer>
            <p>&copy; 2026 J.E.S.U.S. Music Records. All rights reserved.</p>
        </footer>
    </div>

    <marquee class="premier-marquee" scrollamount="12" loop="infinite">The premier place for Jewish music ✡ The premier place for Jewish music ✡ The premier place for Jewish music ✡ </marquee>

    <script src="dress-up-jesus.js"></script>
</body>
</html>
