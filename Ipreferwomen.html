        .mary-gif:nth-child(15) { width: 18%; top: 50%; left: 83%; z-index: 3; }

        .mary-gif:nth-child(17) { width: 27%; top: 75%; left: 21%; z-index: 1; }
        .mary-gif:nth-child(18) { width: 19%; top: 75%; left: 46%; z-index: 3; }
        .mary-gif:nth-child(19) { width: 22%; top: 75%; left: 63%; z-index: 2; }
        .mary-gif:nth-child(20) { width: 20%; top: 75%; left: 83%; z-index: 1; }

            left: 0;
            width: 100%;

            color: black;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 5px 0;
            z-index: 200;

        }

        .music-marquee.show {

        }

    <audio id="maryAudio" loop>
        <source src="Hava Maria by Klezmozarts.mp3" type="audio/mpeg">
    </audio>

    <div class="music-marquee" id="musicMarquee">
        <marquee scrollamount="5">"Hava Maria", Klezmozarts</marquee>
    </div>

    <script>
        const collage = document.getElementById('collage');
        const maryAudio = document.getElementById('maryAudio');
        let audioStarted = false;
        
        console.log('Script loaded, elements:', { collage, maryAudio, marquee: document.getElementById('musicMarquee') });
        
        const fonts = [
            'serif',
            "'Times New Roman', serif",
            'cursive',
            'Georgia, serif',
            "'Brush Script MT', cursive",
            "'Palatino', serif",
            'cursive',
            "'Zapf Chancery', cursive",
            "'Garamond', serif",
            "'Baskerville', serif",
            'cursive',
            "'Didot', serif",
            "'Lucida Handwriting', cursive"
        ];

        document.addEventListener('click', (e) => {
            console.log('Click detected, audioStarted:', audioStarted);
            
            // Start audio on first click
            if (!audioStarted) {
                maryAudio.play().catch(err => console.log('Audio play failed:', err));
                audioStarted = true;

                // Show marquee when music starts
                const marquee = document.getElementById('musicMarquee');
                console.log('Adding show class to marquee:', marquee);
                marquee.classList.add('show');
            }
            
            const numberOfMarys = 15; // Number of "Mary" texts to explode
            
            for (let i = 0; i < numberOfMarys; i++) {
                const mary = document.createElement('div');
                mary.className = 'mary-text';
                mary.textContent = 'Mary';
                
                // Random font
                mary.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
                
                // Random size
                mary.style.fontSize = (20 + Math.random() * 40) + 'px';
                
                // Start at click position
                mary.style.left = e.clientX + 'px';
                mary.style.top = e.clientY + 'px';
                mary.style.zIndex = '100';
                
                collage.appendChild(mary);
                
                // Explode in random direction
                setTimeout(() => {
                    const angle = (Math.random() * 360) * (Math.PI / 180);
                    const distance = 200 + Math.random() * 300;
                    const x = e.clientX + Math.cos(angle) * distance;
                    const y = e.clientY + Math.sin(angle) * distance;
                    
                    mary.style.left = x + 'px';
                    mary.style.top = y + 'px';
                    mary.style.opacity = '0';
                }, 10);
                
                // Remove after animation
                setTimeout(() => {
                    mary.remove();
                }, 1100);
            }
        });
    </script>
