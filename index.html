<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.E.S.U.S. Music Records</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="menorah-still.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="jesuspixel.gif" alt="J.E.S.U.S. Music Records Logo" class="logo">
                <div class="menorah-container">
                    <a href="jewishhype.html">
                        <img src="menorah.gif" alt="Menorah" class="menorah menorah-left">
                    </a>
                    <a href="jewishhype.html">
                        <img src="menorah.gif" alt="Menorah" class="menorah menorah-right">
                    </a>
                </div>
            </div>
            <h1>Jewish Electronica Style Using Samples</h1>
        </header>
       <div class="content-wrapper">
           <div class="button-container">
                <button class="button--netscape" onclick="window.location.href='runjesusrun.html'">Run, Jesus Run</button>
                <button class="button--netscape" onclick="window.location.href='dress-up-jesus-2.html'">Dress Up Jesus</button>
                <button class="button--netscape" onclick="window.location.href='requestjesus.html'">Request Jesus</button>
                <button class="button--netscape" onclick="window.location.href='Ipreferwomen.html'">I Prefer Women</button>
                <button class="button--netscape" onclick="window.location.href='youfoundmebythefray.html'">You Found Me by The Fray</button>
                <button class="button--netscape">Merch</button>
                <button class="button--netscape button--text" onclick="window.open('https://jewsforjesus.org/','_blank');" type="button">Repent <em>Now!</em></button>
            </div>
            <div class="turntable-wrapper">
                <div class="turntable-container">
                    <img src="turntable rectangle.png" alt="Turntable" class="turntable-base">
                    <div class="record-container">
                        <img src="placeholder-cover-art.png" alt="Album art" class="album-art" id="albumArt">
                    </div>
                    <div class="player-controls">
                        <button class="control-btn" id="prevBtn">
                            <img src="prev.png" alt="Previous">
                        </button>
                        <button class="control-btn" id="playBtn">
                            <img src="play.png" alt="Play">
                        </button>
                        <button class="control-btn" id="pauseBtn">
                            <img src="pause.png" alt="Pause">
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <img src="next.png" alt="Next">
                        </button>
                    </div>
                    <div class="track-info">
                        <div id="trackTitle">Track Title</div>
                        <div id="trackArtist" style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Artist Name</div>
                    </div>
                    
                    <div class="progress-wrapper">
                        <span class="time-display" id="currentTime">0:00</span>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <span class="time-display" id="totalTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
       
        <div class="lyrics-display" id="lyricsDisplay">
            <div class="lyrics-content" id="lyricsContent"></div>
        </div>

        <footer>
            <p>&copy; 2026 J.E.S.U.S. Music Records. All rights reserved.</p>
        </footer>
    </div>

    <marquee class="premier-marquee" scrollamount="12" loop="infinite">The premier place for Jewish music ✡ The premier place for Jewish music ✡ The premier place for Jewish music ✡ </marquee>

    <script src="script.js"></script>
    <div class="credits-box">
    <a href="credits.html">Credits</a>
</div>
</body>
</html>
